<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Termfolio</title>
    <link href="/css/minireset.min.css" rel="stylesheet">
    <link href="/css/shell.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/jquery.terminal.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/taskbar.css" rel="stylesheet">
    <link href="/css/textedit.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <ul class="menu-right">
        <li><img class="appleLogo" src="/img/applelogo.png"></li>
        <li class="appname menuitem">Finder</li>
        <li class="menuitem">File</li>
        <li class="menuitem">Edit</li>
        <li class="menuitem">View</li>
        <li class="menuitem">Open</li>
        <li class="menuitem">Window</li>
        <li class="menuitem">Help</li>
      </ul>
      <div class="collapse hidden">
        <ul class="submenu">
          <li class="menuitem submenuitem">New Finder Window</li>
        </ul>
      </div>
      <ul class="menu-left">
        <li><img class="statusicon" src="/img/wifi.png"></li>
        <li class="menuitem" id="date">Mon 12:00</li>
        <li class="appname menuitem">Matronator</li>
        <li><img class="statusicon" src="/img/search.png"></li>
        <li class="siriicon"><img class="statusicon" src="/img/siri.png"></li>
        <li><img class="statusicon" src="/img/ncenter.png"></li>
      </ul>
    </header>

    <div class="holder">
      <div class="shell osx dark shadow" id="macosterm">
        <div class="status-bar" id="shellbar">
          <div class="buttons">
            <a href="https://matronator.com" class="close" title="Close">
              <i class="fa fa-times"></i>
            </a>
            <a href="javascript:;" class="minimize" title="Minimize">
              <i class="fa fa-minus"></i>
            </a>
            <a href="javascript:;" class="enlarge" title="Enlarge">
              <i class="fa fa-plus"></i>
            </a>
          </div>
          <div class="title">guest@matronator.com: ~</div>
        </div>
        <div class="content"></div>
      </div>


      <!-- TextEdit -->
      <div class="textedit active" id="tedit">
        <div class="status-bar" id="teditbar">
          <div class="buttons">
            <a href="javascript:closeTextedit();" class="close" title="Close">
              <i class="fa fa-times"></i>
            </a>
            <a href="#" class="minimize" title="Minimize">
              <i class="fa fa-minus"></i>
            </a>
            <a href="#" class="enlarge" title="Enlarge">
              <i class="fa fa-plus"></i>
            </a>
          </div>
          <div class="title-tedit" id="tetitle">TextEdit</div>
        </div>
        <div class="tcontent" id="content"></div>
      </div>

      <footer>
        <div class="Dock">
          <div class="Icon">
            <img src="/img/osx-el-capitan-finder-icon.png" alt="Finder">
          </div>
          <div class="Icon">
            <img src="/img/trash.png" alt="Trash">
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/jquery-1.7.1.min.js"></script>
    <script src="/js/jquery.terminal-2.12.0.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="/js/shell.js"></script>
    <script src="/js/taskbar.js"></script>
  </body>

</html>
